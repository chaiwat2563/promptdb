<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดเก็บ Prompt สำหรับสร้างรูปภาพและวีดิโอ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Kanit', sans-serif; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .scroll-description { max-height: 120px; overflow-y: auto; }
        .scroll-description::-webkit-scrollbar { width: 4px; }
        .scroll-description::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 2px; }
        .scroll-description::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 2px; }
        .scroll-description::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        .toast { transform: translateX(100%); transition: transform 0.3s ease; }
        .toast.show { transform: translateX(0); }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-4 border-indigo-500">
        <div class="container mx-auto px-6 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="bg-indigo-500 p-3 rounded-xl">
                        <i class="fas fa-image text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">ระบบจัดเก็บ Prompt</h1>
                        <p class="text-gray-600">สำหรับสร้างรูปภาพและวีดิโอ</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshData()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>รีเฟรช
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Add Prompt Form -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold text-gray-800">
                    <i class="fas fa-plus-circle text-indigo-500 mr-2"></i>เพิ่ม Prompt ใหม่
                </h2>
                <button id="toggleFormBtn" onclick="toggleAddForm()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-plus mr-2"></i>เพิ่ม Prompt
                </button>
            </div>
            
            <div id="addPromptForm" class="hidden">
                <form onsubmit="addPrompt(event)" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">ชื่อ Prompt *</label>
                            <input type="text" id="promptName" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="ใส่ชื่อ prompt">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">ประเภท *</label>
                            <select id="promptType" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="">เลือกประเภท</option>
                                <option value="image">รูปภาพ</option>
                                <option value="video">วีดิโอ</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">URL รูปภาพ (ไม่บังคับ)</label>
                        <input type="url" id="promptImageURL" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="https://example.com/image.jpg">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">คำอธิบาย Prompt *</label>
                        <textarea id="promptDescription" required rows="4" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none" placeholder="ใส่คำอธิบาย prompt ที่ละเอียด..."></textarea>
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" id="submitBtn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-colors">
                            <i class="fas fa-save mr-2"></i>บันทึก
                        </button>
                        <button type="button" onclick="cancelAddForm()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition-colors">
                            <i class="fas fa-times mr-2"></i>ยกเลิก
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Controls -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div class="flex items-center space-x-4">
                    <label class="text-gray-700 font-medium">แสดงต่อหน้า:</label>
                    <select id="itemsPerPage" onchange="changeItemsPerPage()" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="10">10 รายการ</option>
                        <option value="20">20 รายการ</option>
                        <option value="50">50 รายการ</option>
                    </select>
                </div>
                <div class="flex items-center space-x-4">
                    <label class="text-gray-700 font-medium">ประเภท:</label>
                    <select id="typeFilter" onchange="filterByType()" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="">ทั้งหมด</option>
                        <option value="image">รูปภาพ</option>
                        <option value="video">วีดิโอ</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="loading-spinner inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full"></div>
            <p class="text-gray-600 mt-4">กำลังโหลดข้อมูล...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-50 border border-red-200 rounded-xl p-6 text-center">
            <i class="fas fa-exclamation-triangle text-red-500 text-3xl mb-4"></i>
            <h3 class="text-red-800 font-semibold text-lg mb-2">เกิดข้อผิดพลาด</h3>
            <p class="text-red-600 mb-4">ไม่สามารถโหลดข้อมูลได้ กรุณาลองใหม่อีกครั้ง</p>
            <button onclick="refreshData()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-redo mr-2"></i>ลองใหม่
            </button>
        </div>

        <!-- Cards Grid -->
        <div id="cardsContainer" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Cards will be inserted here -->
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="hidden bg-white rounded-xl shadow-lg p-6">
            <div class="flex flex-col lg:flex-row justify-between items-center space-y-4 lg:space-y-0">
                <div class="text-gray-600 text-sm">
                    แสดง <span id="showingStart">1</span>-<span id="showingEnd">10</span> จาก <span id="totalItems">0</span> รายการ
                </div>
                <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4">
                    <!-- Jump to page -->
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-600">ไปหน้า:</span>
                        <input type="number" id="jumpToPage" min="1" class="w-16 px-2 py-1 border border-gray-300 rounded text-center text-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent" onkeypress="handleJumpToPage(event)">
                        <span class="text-sm text-gray-600">จาก <span id="totalPages">1</span></span>
                    </div>
                    <!-- Pagination buttons -->
                    <div class="flex items-center space-x-1" id="paginationButtons">
                        <!-- Pagination buttons will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage">คัดลอกสำเร็จ!</span>
        </div>
    </div>

    <!-- Modal for Full Description -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-[80vh] overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-gray-800" id="modalTitle">รายละเอียด Prompt</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="p-6 overflow-y-auto max-h-[60vh]">
                <div id="modalContent" class="text-gray-700 leading-relaxed whitespace-pre-wrap"></div>
            </div>
            <div class="p-6 border-t border-gray-200">
                <button onclick="copyModalContent()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-copy mr-2"></i>คัดลอก
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allPrompts = [];
        let filteredPrompts = [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let currentModalContent = '';

        // API Configuration
        const API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbxFUrQiPtN9wKorD-_P2ICdo7_zlmDrL2V5U1rXMc0dVP6H75-6Gmh6FChKUm0kcIMo8g/exec';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        // Load data from Google Sheets
        async function loadData() {
            showLoading();
            try {
                const response = await fetch(API_ENDPOINT);
                const data = await response.json();
                
                if (data.success && Array.isArray(data.data)) {
                    allPrompts = data.data.map((row, index) => ({
                        id: row[0] || index + 1,
                        name: row[1] || 'ไม่มีชื่อ',
                        description: row[2] || 'ไม่มีคำอธิบาย',
                        imageURL: row[3] || '',
                        type: row[4] || 'image',
                        date: row[5] || new Date().toLocaleDateString('th-TH')
                    }));
                    
                    filteredPrompts = [...allPrompts];
                    displayPrompts();
                    hideLoading();
                } else {
                    throw new Error('Invalid data format');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError();
            }
        }

        // Display prompts
        function displayPrompts() {
            const container = document.getElementById('cardsContainer');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pagePrompts = filteredPrompts.slice(startIndex, endIndex);

            container.innerHTML = '';

            pagePrompts.forEach((prompt, index) => {
                const card = createPromptCard(prompt, startIndex + index);
                container.appendChild(card);
            });

            updatePagination();
            container.classList.remove('hidden');
            document.getElementById('paginationContainer').classList.remove('hidden');
        }

        // Create prompt card
        function createPromptCard(prompt, index) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-lg card-hover fade-in';
            
            const truncatedDescription = prompt.description.length > 150 
                ? prompt.description.substring(0, 150) + '...' 
                : prompt.description;

            const typeIcon = prompt.type === 'video' ? 'fa-video' : 'fa-image';
            const typeColor = prompt.type === 'video' ? 'bg-purple-100 text-purple-600' : 'bg-blue-100 text-blue-600';

            card.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="${typeColor} p-2 rounded-lg">
                                <i class="fas ${typeIcon}"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800 text-lg">${prompt.name}</h3>
                                <p class="text-sm text-gray-500">${prompt.date}</p>
                            </div>
                        </div>
                        <span class="${typeColor} px-3 py-1 rounded-full text-xs font-medium">
                            ${prompt.type === 'video' ? 'วีดิโอ' : 'รูปภาพ'}
                        </span>
                    </div>
                    
                    ${prompt.imageURL ? `
                        <div class="mb-4">
                            <img src="${prompt.imageURL}" alt="${prompt.name}" 
                                 class="w-full h-32 object-cover rounded-lg"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div class="hidden w-full h-32 bg-gray-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-image text-gray-400 text-2xl"></i>
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="mb-4">
                        <div class="scroll-description text-gray-700 text-sm leading-relaxed">
                            ${truncatedDescription}
                        </div>
                        ${prompt.description.length > 150 ? `
                            <button onclick="showModal('${prompt.name}', \`${prompt.description.replace(/`/g, '\\`')}\`)" 
                                    class="text-indigo-500 hover:text-indigo-600 text-sm font-medium mt-2 transition-colors">
                                ดูรายละเอียด <i class="fas fa-arrow-right ml-1"></i>
                            </button>
                        ` : ''}
                    </div>
                    
                    <div class="flex space-x-2">
                        <button onclick="copyToClipboard(\`${prompt.description.replace(/`/g, '\\`')}\`)" 
                                class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition-colors text-sm font-medium">
                            <i class="fas fa-copy mr-2"></i>คัดลอก
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('คัดลอกสำเร็จ!');
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('คัดลอกสำเร็จ!');
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            // Update toast styling based on type
            if (type === 'error') {
                toast.className = 'toast fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                toastMessage.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i>${message}`;
            } else {
                toast.className = 'toast fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                toastMessage.innerHTML = `<i class="fas fa-check-circle mr-2"></i>${message}`;
            }
            
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Show modal
        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').textContent = content;
            currentModalContent = content;
            document.getElementById('modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Copy modal content
        function copyModalContent() {
            copyToClipboard(currentModalContent);
            closeModal();
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredPrompts.length / itemsPerPage);
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, filteredPrompts.length);

            document.getElementById('showingStart').textContent = startItem;
            document.getElementById('showingEnd').textContent = endItem;
            document.getElementById('totalItems').textContent = filteredPrompts.length;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('jumpToPage').max = totalPages;

            const paginationButtons = document.getElementById('paginationButtons');
            paginationButtons.innerHTML = '';

            if (totalPages <= 1) return;

            // First page button
            if (currentPage > 3) {
                const firstButton = document.createElement('button');
                firstButton.className = 'px-2 py-1 text-sm rounded transition-colors bg-white border border-gray-300 text-gray-700 hover:bg-gray-50';
                firstButton.textContent = '1';
                firstButton.onclick = () => changePage(1);
                paginationButtons.appendChild(firstButton);

                if (currentPage > 4) {
                    const dots = document.createElement('span');
                    dots.className = 'px-2 py-1 text-gray-400';
                    dots.textContent = '...';
                    paginationButtons.appendChild(dots);
                }
            }

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = `px-2 py-1 text-sm rounded transition-colors ${currentPage === 1 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-50'}`;
            prevButton.innerHTML = '<i class="fas fa-chevron-left text-xs"></i>';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => changePage(currentPage - 1);
            paginationButtons.appendChild(prevButton);

            // Page numbers around current page
            const maxVisiblePages = 3;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `px-2 py-1 text-sm rounded transition-colors ${i === currentPage ? 'bg-indigo-500 text-white' : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-50'}`;
                pageButton.textContent = i;
                pageButton.onclick = () => changePage(i);
                paginationButtons.appendChild(pageButton);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = `px-2 py-1 text-sm rounded transition-colors ${currentPage === totalPages ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-50'}`;
            nextButton.innerHTML = '<i class="fas fa-chevron-right text-xs"></i>';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => changePage(currentPage + 1);
            paginationButtons.appendChild(nextButton);

            // Last page button
            if (currentPage < totalPages - 2) {
                if (currentPage < totalPages - 3) {
                    const dots = document.createElement('span');
                    dots.className = 'px-2 py-1 text-gray-400';
                    dots.textContent = '...';
                    paginationButtons.appendChild(dots);
                }

                const lastButton = document.createElement('button');
                lastButton.className = 'px-2 py-1 text-sm rounded transition-colors bg-white border border-gray-300 text-gray-700 hover:bg-gray-50';
                lastButton.textContent = totalPages;
                lastButton.onclick = () => changePage(totalPages);
                paginationButtons.appendChild(lastButton);
            }
        }

        // Handle jump to page
        function handleJumpToPage(event) {
            if (event.key === 'Enter') {
                const page = parseInt(event.target.value);
                const totalPages = Math.ceil(filteredPrompts.length / itemsPerPage);
                if (page >= 1 && page <= totalPages) {
                    changePage(page);
                    event.target.value = '';
                }
            }
        }

        // Toggle add form
        function toggleAddForm() {
            const form = document.getElementById('addPromptForm');
            const btn = document.getElementById('toggleFormBtn');
            
            if (form.classList.contains('hidden')) {
                form.classList.remove('hidden');
                btn.innerHTML = '<i class="fas fa-minus mr-2"></i>ยกเลิก';
                btn.className = 'bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors';
            } else {
                form.classList.add('hidden');
                btn.innerHTML = '<i class="fas fa-plus mr-2"></i>เพิ่ม Prompt';
                btn.className = 'bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition-colors';
                resetForm();
            }
        }

        // Cancel add form
        function cancelAddForm() {
            toggleAddForm();
        }

        // Reset form
        function resetForm() {
            document.getElementById('promptName').value = '';
            document.getElementById('promptType').value = '';
            document.getElementById('promptImageURL').value = '';
            document.getElementById('promptDescription').value = '';
        }

        // Add new prompt
        async function addPrompt(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>กำลังบันทึก...';
            submitBtn.disabled = true;

            const formData = {
                action: 'add',
                name: document.getElementById('promptName').value.trim(),
                description: document.getElementById('promptDescription').value.trim(),
                imageURL: document.getElementById('promptImageURL').value.trim(),
                type: document.getElementById('promptType').value,
                date: new Date().toLocaleDateString('th-TH')
            };

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (result.success) {
                    showToast('เพิ่ม Prompt สำเร็จ!');
                    resetForm();
                    toggleAddForm();
                    await loadData(); // Reload data
                } else {
                    throw new Error(result.message || 'เกิดข้อผิดพลาดในการเพิ่มข้อมูล');
                }
            } catch (error) {
                console.error('Error adding prompt:', error);
                showToast('เกิดข้อผิดพลาดในการเพิ่มข้อมูล', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
