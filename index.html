<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Database v.21</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-family: 'Prompt', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #718096;
            font-weight: 400;
        }

        /* Controls */
        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .search-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            flex: 1;
        }

        .search-input, .category-select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Kanit', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .search-input:focus, .category-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-family: 'Kanit', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-success {
            background: #38a169;
            color: white;
        }

        .btn-success:hover {
            background: #2f855a;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-family: 'Prompt', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .card-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card-image:hover {
            transform: scale(1.02);
        }

        .card-prompt {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 120px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.6;
            border-left: 4px solid #667eea;
        }

        .card-prompt::-webkit-scrollbar {
            width: 6px;
        }

        .card-prompt::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 3px;
        }

        .card-prompt::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .card-date {
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 15px;
        }

        /* Pagination */
        .pagination-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .pagination-info {
            text-align: center;
            margin-bottom: 15px;
            color: #4a5568;
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .page-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .page-btn {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Kanit', sans-serif;
        }

        .page-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .page-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-family: 'Prompt', sans-serif;
            font-weight: 600;
            margin: 0;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            transform: scale(1.1);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Kanit', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        /* Image Preview */
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-group {
                flex-direction: column;
            }

            .search-input, .category-select {
                min-width: auto;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card {
                padding: 20px;
            }

            .card-actions {
                flex-wrap: wrap;
            }

            .pagination-controls {
                flex-direction: column;
                gap: 15px;
            }

            .page-size-control {
                margin-left: 0;
                justify-content: center;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .modal-body {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                padding: 20px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }

            .card-title {
                font-size: 1.1rem;
            }
        }

        /* No data message */
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2rem;
        }

        .no-data i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-robot"></i> Prompt Database v.21</h1>
            <p>จัดทำโดย ชัยวัฒน์ พรหมมา</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="controls-row">
                <div class="search-group">
                    <input type="text" id="searchInput" class="search-input" placeholder="ค้นหา prompt...">
                    <select id="categoryFilter" class="category-select">
                        <option value="">ทุกประเภท</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> เพิ่ม Prompt
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>กำลังโหลดข้อมูล...</div>
        </div>

        <!-- Cards Grid -->
        <div id="cardsContainer" class="cards-grid" style="display: none;"></div>

        <!-- No Data -->
        <div id="noData" class="no-data" style="display: none;">
            <i class="fas fa-search"></i>
            <div>ไม่พบข้อมูลที่ค้นหา</div>
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="pagination-container" style="display: none;">
            <div class="pagination-info">
                <span id="paginationInfo"></span>
            </div>
            <div class="pagination-controls">
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button class="page-btn" id="firstBtn" onclick="goToPage(1)">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                    <button class="page-btn" id="prevBtn" onclick="goToPage(currentPage - 1)">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    <div id="pageNumbers"></div>
                    <button class="page-btn" id="nextBtn" onclick="goToPage(currentPage + 1)">
                        <i class="fas fa-angle-right"></i>
                    </button>
                    <button class="page-btn" id="lastBtn" onclick="goToPage(totalPages)">
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </div>
                <div class="page-size-control">
                    <label for="pageSize">แสดง:</label>
                    <select id="pageSize" class="form-control" style="width: auto; min-width: 80px;" onchange="changePageSize()">
                        <option value="6">6</option>
                        <option value="12" selected>12</option>
                        <option value="24">24</option>
                        <option value="48">48</option>
                    </select>
                    <span>รายการ</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="promptModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">เพิ่ม Prompt ใหม่</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="promptForm">
                    <input type="hidden" id="editIndex" value="">
                    
                    <div class="form-group">
                        <label for="promptName">ชื่อ Prompt *</label>
                        <input type="text" id="promptName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="promptCategory">ประเภท *</label>
                        <input type="text" id="promptCategory" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="promptText">Prompt *</label>
                        <textarea id="promptText" class="form-control" required placeholder="กรอก prompt ของคุณที่นี่..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="promptImage">รูปภาพ</label>
                        <input type="file" id="promptImage" class="form-control" accept="image/*" onchange="previewImage()">
                        <img id="imagePreview" class="image-preview" alt="Preview">
                        <div class="checkbox-group">
                            <input type="checkbox" id="useLh3" checked>
                            <label for="useLh3">ใช้รูปแบบ lh3 (แนะนำ)</label>
                        </div>
                    </div>

                    <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 30px;">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">
                            <i class="fas fa-times"></i> ยกเลิก
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> บันทึก
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            SHEET_ID: '1M2G1oIv_eiVa3QKdpLeqTTl64CjAyuGsQLKucNpas0o',
            FOLDER_ID: '1p3Iu1x8H-QGmHO0tNIUiVY2uDHHgvuB_',
            API_ENDPOINT: 'https://script.google.com/macros/s/AKfycbzrMYdaJiOxejvWZIVyjbsDey4TSVGEkO8aeOkcNk8kQ7qydASb2aUK0UmfpIkQnrvL/exec',
            SHEET_NAME: 'prompt',
            COLUMNS: ['ชื่อ', 'ประเภท', 'prompt', 'ImageUrl', 'creatDate']
        };

        // Global variables
        let allPrompts = [];
        let filteredPrompts = [];
        let currentPage = 1;
        let pageSize = 12;
        let totalPages = 1;
        let isEditing = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadPrompts();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', debounce(filterPrompts, 300));
            document.getElementById('categoryFilter').addEventListener('change', filterPrompts);

            // Form submission
            document.getElementById('promptForm').addEventListener('submit', handleFormSubmit);

            // Modal close on outside click
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('promptModal');
                if (event.target === modal) {
                    closeModal();
                }
            });
        }

        // Debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Load prompts from Google Sheets
        async function loadPrompts() {
            try {
                showLoading(true);
                
                const response = await fetch(`${CONFIG.API_ENDPOINT}?action=getPrompts&sheetId=${CONFIG.SHEET_ID}&sheetName=${CONFIG.SHEET_NAME}`);
                const data = await response.json();
                
                if (data.success) {
                    allPrompts = data.data || [];
                    populateCategories();
                    filterPrompts();
                } else {
                    throw new Error(data.error || 'Failed to load prompts');
                }
            } catch (error) {
                console.error('Error loading prompts:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถโหลดข้อมูลได้ กรุณาลองใหม่อีกครั้ง',
                    confirmButtonColor: '#667eea'
                });
            } finally {
                showLoading(false);
            }
        }

        // Show/hide loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('cardsContainer').style.display = show ? 'none' : 'grid';
            document.getElementById('paginationContainer').style.display = show ? 'none' : 'block';
        }

        // Populate category filter
        function populateCategories() {
            const categories = [...new Set(allPrompts.map(prompt => prompt[1]).filter(cat => cat))];
            const categoryFilter = document.getElementById('categoryFilter');
            
            // Clear existing options except "ทุกประเภท"
            categoryFilter.innerHTML = '<option value="">ทุกประเภท</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Filter prompts
        function filterPrompts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;

            filteredPrompts = allPrompts.filter(prompt => {
                const matchesSearch = !searchTerm || 
                    prompt[0]?.toLowerCase().includes(searchTerm) || 
                    prompt[2]?.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !selectedCategory || prompt[1] === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });

            currentPage = 1;
            displayPrompts();
        }

        // Display prompts
        function displayPrompts() {
            const container = document.getElementById('cardsContainer');
            const noDataDiv = document.getElementById('noData');
            
            if (filteredPrompts.length === 0) {
                container.style.display = 'none';
                noDataDiv.style.display = 'block';
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }

            noDataDiv.style.display = 'none';
            container.style.display = 'grid';
            document.getElementById('paginationContainer').style.display = 'block';

            // Calculate pagination
            totalPages = Math.ceil(filteredPrompts.length / pageSize);
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const currentPrompts = filteredPrompts.slice(startIndex, endIndex);

            // Generate cards HTML
            container.innerHTML = currentPrompts.map((prompt, index) => {
                const globalIndex = startIndex + index;
                return createPromptCard(prompt, globalIndex);
            }).join('');

            updatePagination();
        }

        // Create prompt card HTML
        function createPromptCard(prompt, index) {
            const [name, category, promptText, imageUrl, createDate] = prompt;
            const truncatedPrompt = promptText && promptText.length > 150 ? 
                promptText.substring(0, 150) + '...' : promptText;

            const imageHtml = imageUrl ? 
                `<img src="${imageUrl}" alt="${name}" class="card-image" onclick="showImageModal('${imageUrl}', '${name}')">` : '';

            const dateHtml = createDate ? 
                `<div class="card-date"><i class="fas fa-calendar-alt"></i> ${formatDate(createDate)}</div>` : '';

            return `
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">${name || 'ไม่มีชื่อ'}</div>
                            ${category ? `<div class="card-category">${category}</div>` : ''}
                        </div>
                    </div>
                    ${imageHtml}
                    ${dateHtml}
                    <div class="card-prompt">${promptText || 'ไม่มี prompt'}</div>
                    <div class="card-actions">
                        <button class="btn btn-secondary" onclick="copyPrompt('${escapeHtml(promptText)}')" title="คัดลอก">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="btn btn-primary" onclick="editPrompt(${index})" title="แก้ไข">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" onclick="deletePrompt(${index})" title="ลบ">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        // Escape HTML for safe insertion
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\n/g, '\\n');
        }

        // Format date to Thai Buddhist Era
        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                const thaiYear = date.getFullYear() + 543;
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                return `${day}/${month}/${thaiYear}`;
            } catch (error) {
                return dateString;
            }
        }

        // Update pagination
        function updatePagination() {
            const startItem = (currentPage - 1) * pageSize + 1;
            const endItem = Math.min(currentPage * pageSize, filteredPrompts.length);
            
            document.getElementById('paginationInfo').textContent = 
                `แสดง ${startItem}-${endItem} จาก ${filteredPrompts.length} รายการ`;

            // Update page buttons
            document.getElementById('firstBtn').disabled = currentPage === 1;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            document.getElementById('lastBtn').disabled = currentPage === totalPages;

            // Generate page numbers
            generatePageNumbers();
        }

        // Generate page numbers
        function generatePageNumbers() {
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';

            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            if (endPage - startPage < 4) {
                if (startPage === 1) {
                    endPage = Math.min(totalPages, startPage + 4);
                } else {
                    startPage = Math.max(1, endPage - 4);
                }
            }

            if (startPage > 1) {
                pageNumbers.appendChild(createPageButton(1));
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '8px';
                    pageNumbers.appendChild(ellipsis);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                pageNumbers.appendChild(createPageButton(i));
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '8px';
                    pageNumbers.appendChild(ellipsis);
                }
                pageNumbers.appendChild(createPageButton(totalPages));
            }
        }

        // Create page button
        function createPageButton(pageNum) {
            const button = document.createElement('button');
            button.className = `page-btn ${pageNum === currentPage ? 'active' : ''}`;
            button.textContent = pageNum;
            button.onclick = () => goToPage(pageNum);
            return button;
        }

        // Go to page
        function goToPage(page) {
            if (page >= 1 && page <= totalPages && page !== currentPage) {
                currentPage = page;
                displayPrompts();
            }
        }

        // Change page size
        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSize').value);
            currentPage = 1;
            displayPrompts();
        }

        // Copy prompt to clipboard
        async function copyPrompt(promptText) {
            if (!promptText) {
                Swal.fire({
                    icon: 'warning',
                    title: 'ไม่มีข้อความ',
                    text: 'ไม่มี prompt ให้คัดลอก',
                    confirmButtonColor: '#667eea'
                });
                return;
            }

            try {
                await navigator.clipboard.writeText(promptText);
                Swal.fire({
                    icon: 'success',
                    title: 'คัดลอกสำเร็จ!',
                    text: 'คัดลอก prompt เข้า clipboard แล้ว',
                    timer: 1500,
                    showConfirmButton: false
                });
            } catch (error) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = promptText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                Swal.fire({
                    icon: 'success',
                    title: 'คัดลอกสำเร็จ!',
                    text: 'คัดลอก prompt เข้า clipboard แล้ว',
                    timer: 1500,
                    showConfirmButton: false
                });
            }
        }

        // Show image modal
        function showImageModal(imageUrl, title) {
            Swal.fire({
                title: title,
                imageUrl: imageUrl,
                imageAlt: title,
                showCloseButton: true,
                showConfirmButton: false,
                width: 'auto',
                customClass: {
                    image: 'swal-image-large'
                }
            });
        }

        // Open add modal
        function openAddModal() {
            isEditing = false;
            document.getElementById('modalTitle').textContent = 'เพิ่ม Prompt ใหม่';
            document.getElementById('promptForm').reset();
            document.getElementById('editIndex').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('promptModal').style.display = 'block';
        }

        // Edit prompt
        function editPrompt(index) {
            const prompt = filteredPrompts[index];
            if (!prompt) return;

            isEditing = true;
            document.getElementById('modalTitle').textContent = 'แก้ไข Prompt';
            document.getElementById('editIndex').value = index;
            
            document.getElementById('promptName').value = prompt[0] || '';
            document.getElementById('promptCategory').value = prompt[1] || '';
            document.getElementById('promptText').value = prompt[2] || '';
            
            const imagePreview = document.getElementById('imagePreview');
            if (prompt[3]) {
                imagePreview.src = prompt[3];
                imagePreview.style.display = 'block';
            } else {
                imagePreview.style.display = 'none';
            }
            
            document.getElementById('promptModal').style.display = 'block';
        }

        // Delete prompt
        function deletePrompt(index) {
            const prompt = filteredPrompts[index];
            if (!prompt) return;

            Swal.fire({
                title: 'ยืนยันการลบ',
                text: `คุณต้องการลบ "${prompt[0]}" หรือไม่?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#e53e3e',
                cancelButtonColor: '#718096',
                confirmButtonText: 'ลบ',
                cancelButtonText: 'ยกเลิก'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const originalIndex = allPrompts.findIndex(p => 
                            p[0] === prompt[0] && p[1] === prompt[1] && p[2] === prompt[2]
                        );

                        const response = await fetch(CONFIG.API_ENDPOINT, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                action: 'deletePrompt',
                                sheetId: CONFIG.SHEET_ID,
                                sheetName: CONFIG.SHEET_NAME,
                                index: originalIndex + 2 // +2 for header row and 0-based index
                            })
                        });

                        const data = await response.json();
                        
                        if (data.success) {
                            Swal.fire({
                                icon: 'success',
                                title: 'ลบสำเร็จ!',
                                text: 'ลบ prompt เรียบร้อยแล้ว',
                                timer: 1500,
                                showConfirmButton: false
                            });
                            loadPrompts();
                        } else {
                            throw new Error(data.error || 'Failed to delete prompt');
                        }
                    } catch (error) {
                        console.error('Error deleting prompt:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'เกิดข้อผิดพลาด',
                            text: 'ไม่สามารถลบ prompt ได้ กรุณาลองใหม่อีกครั้ง',
                            confirmButtonColor: '#667eea'
                        });
                    }
                }
            });
        }

        // Close modal
        function closeModal() {
            document.getElementById('promptModal').style.display = 'none';
        }

        // Preview image
        function previewImage() {
            const file = document.getElementById('promptImage').files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        // Handle form submit
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const name = document.getElementById('promptName').value.trim();
            const category = document.getElementById('promptCategory').value.trim();
            const promptText = document.getElementById('promptText').value.trim();
            const imageFile = document.getElementById('promptImage').files[0];
            const useLh3 = document.getElementById('useLh3').checked;
            
            if (!name || !category || !promptText) {
                Swal.fire({
                    icon: 'warning',
                    title: 'กรุณากรอกข้อมูลให้ครบ',
                    text: 'ชื่อ, ประเภท และ prompt เป็นข้อมูลที่จำเป็น',
                    confirmButtonColor: '#667eea'
                });
                return;
            }

            try {
                // Show loading
                Swal.fire({
                    title: 'กำลังบันทึก...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                let imageUrl = '';
                
                // Upload image if provided
                if (imageFile) {
                    const formData = new FormData();
                    formData.append('file', imageFile);
                    formData.append('folderId', CONFIG.FOLDER_ID);
                    formData.append('useLh3', useLh3);
                    
                    const uploadResponse = await fetch(`${CONFIG.API_ENDPOINT}?action=uploadImage`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const uploadData = await uploadResponse.json();
                    if (uploadData.success) {
                        imageUrl = uploadData.imageUrl;
                    } else {
                        throw new Error(uploadData.error || 'Failed to upload image');
                    }
                } else if (isEditing) {
                    // Keep existing image URL if editing and no new image
                    const editIndex = parseInt(document.getElementById('editIndex').value);
                    const existingPrompt = filteredPrompts[editIndex];
                    imageUrl = existingPrompt[3] || '';
                }

                // Create current date in Thai Buddhist Era
                const now = new Date();
                const thaiYear = now.getFullYear() + 543;
                const createDate = `${now.getDate().toString().padStart(2, '0')}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${thaiYear}`;

                const promptData = {
                    action: isEditing ? 'updatePrompt' : 'addPrompt',
                    sheetId: CONFIG.SHEET_ID,
                    sheetName: CONFIG.SHEET_NAME,
                    data: [name, category, promptText, imageUrl, createDate]
                };

                if (isEditing) {
                    const editIndex = parseInt(document.getElementById('editIndex').value);
                    const originalPrompt = filteredPrompts[editIndex];
                    const originalIndex = allPrompts.findIndex(p => 
                        p[0] === originalPrompt[0] && p[1] === originalPrompt[1] && p[2] === originalPrompt[2]
                    );
                    promptData.index = originalIndex + 2; // +2 for header row and 0-based index
                }

                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(promptData)
                });

                const data = await response.json();
                
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: isEditing ? 'แก้ไขสำเร็จ!' : 'เพิ่มสำเร็จ!',
                        text: isEditing ? 'แก้ไข prompt เรียบร้อยแล้ว' : 'เพิ่ม prompt ใหม่เรียบร้อยแล้ว',
                        timer: 1500,
                        showConfirmButton: false
                    });
                    closeModal();
                    loadPrompts();
                } else {
                    throw new Error(data.error || 'Failed to save prompt');
                }
            } catch (error) {
                console.error('Error saving prompt:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถบันทึก prompt ได้ กรุณาลองใหม่อีกครั้ง',
                    confirmButtonColor: '#667eea'
                });
            }
        }
    </script>
